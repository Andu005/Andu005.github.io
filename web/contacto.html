		<main>
			<section id="contact-section">
				<h2>Contacto</h2>
				<form id="contact-form">
					<p><label for="nombre-field">Nombre: </label><input type="text" name="nombre" id="nombre-field" placeholder="Escribe tu nombre aquí" /></p>
					<p><label for="contrasena-field"> Contrasena: </label><input type="password" name="pass" id="contrasena-field"/></p>
					<p><label for="fecha-field">Fecha: </label><input type="date" name="fecha" id="fecha-field" /></p>
					<p><label for="color-field">Color favorito: </label><input type="color" name="color" id="color-field" /></p>				
					<p><label for="mensaje-field">Mensaje: </label><textarea name="mensaje" id="mensaje-field" placeholder="Escribe tu mensaje aquí"></textarea></p>	
					<p><input type="checkbox" name="subscribe" id="subscribe"/>Acepto dar mi alma</p>
					<p><label for="submit-field"></label><input type="submit" name="submit" id="submit-contact-field" value="Submit" /></p>
				</form>
			</section>
		</main>
